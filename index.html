<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css"
    />
    <title>Calculadora</title>
  </head>

  <body>
    <main>
      <div class="calculator">
        <div
          class="input"
          id="input"
        ></div>
        <div class="buttons">
          <div class="operators">
            <div id="sumar">+</div>
            <div id="restar">-</div>
            <div id="multiplicar">&times;</div>
            <div id="dividir">&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div id="siete">7</div>
              <div id="ocho">8</div>
              <div id="nueve">9</div>
            </div>
            <div class="numbers">
              <div id="cuatro">4</div>
              <div id="cinco">5</div>
              <div id="seis">6</div>
            </div>
            <div class="numbers">
              <div id="uno">1</div>
              <div id="dos">2</div>
              <div id="tres">3</div>
            </div>
            <div class="numbers">
              <div id="cero">0</div>
              <div id="punto">.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div
            class="equal"
            id="result"
          >
            =
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="main.js"
    ></script>
  </body>
</html>
